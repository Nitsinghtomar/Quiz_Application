<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen">
            <h1>Dynamic Quiz Application</h1>
            <div class="input-container">
                <input type="text" id="name-input" placeholder="Enter your name">
                <div class="category-container">
                    <label for="category">Select Category:</label>
                    <select id="category">
                        <option value="any">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="17">Science & Nature</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="18">Science: Computers</option>
                    </select>
                </div>
                <div class="difficulty-container">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty">
                        <option value="any">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="start-button">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="quiz-header">
                <div class="quiz-user">
                    <h4>Welcome, <span id="user-name"></span></h4>
                </div>
                <div class="quiz-timer">
                    <span>Time Left: </span>
                    <span id="timer">30</span>
                </div>
            </div>
            <div class="quiz-body">
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="answer-buttons" class="btn-grid"></div>
                </div>
                <div class="quiz-footer">
                    <div class="quiz-progress">
                        <span>Question <span id="current-question">1</span> of <span id="total-questions">5</span></span>
                    </div>
                    <div class="navigation-buttons">
                        <button id="prev-button" class="nav-button" disabled>Previous</button>
                        <button id="next-button" class="nav-button">Next</button>
                        <button id="submit-button" class="nav-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen">
            <h2>Quiz Results</h2>
            <div class="results-container">
                <div class="user-details">
                    <p>Name: <span id="result-name"></span></p>
                    <p>Category: <span id="result-category"></span></p>
                    <p>Difficulty: <span id="result-difficulty"></span></p>
                </div>
                <div class="score-details">
                    <p>Score: <span id="score"></span>/<span id="max-score"></span></p>
                    <p>Correct Answers: <span id="correct-answers"></span></p>
                    <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
                </div>
                <div class="results-actions">
                    <button id="restart-button">Restart Quiz</button>
                    <button id="home-button">Back to Home</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loader">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
